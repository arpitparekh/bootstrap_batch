<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buttons Group</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

  <div class="btn-group m-3" role="group">
    <button class="btn btn-primary">1</button>
    <button class="btn btn-danger">2</button>
    <button class="btn btn-warning">3</button>
  </div>

  <div id="myImages" class="carousel slide" data-ride="carousel">

    <div class="carousel-indicators">
      <button type="button" data-bs-target="#myImages" data-bs-slide-to="0"></button>
      <button type="button" data-bs-target="#myImages" data-bs-slide-to="1" class="active" aria-current="true"></button>
      <button type="button" data-bs-target="#myImages" data-bs-slide-to="2"></button>
    </div>

    <div class="carousel-inner">
      <div class="carousel-item">
        <img class="d-block w-100" style="height: 300px;width: 100px;"
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQpx7dsxQjxj2Ii4uuBotjxvSs8Za-VtOEEBA&s"
          alt="First slide">
        <div class="carousel-caption d-none d-md-block">
          <h5 class="text-black">Slide one</h5>
          <p class="text-black">Lorem ipsum dolor sit amet consectetur adipisicing elit. Atque consequuntur voluptatem,
            ea obcaecati aperiam dicta quidem harum quisquam iusto, totam, dolorem corporis quis velit vero odit
            incidunt odio perferendis culpa.</p>
        </div>

      </div>
      <div class="carousel-item active">
        <img class="d-block w-100" style="height: 300px;width: 100px;"
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTgZSOcDZSvuf2aWA_EhSv7GhqpVp153LVzpQ&s"
          alt="Second slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" style="height: 300px;width: 100px;"
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQKsRzYYP5KEITBxgMq1XsW-RCCH4FLXmnZ2A&s"
          alt="Third slide">
      </div>
    </div>
    <a class="carousel-control-prev" href="#myImages" role="button" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only bg-black">Previous</span>
    </a>
    <a class="carousel-control-next" href="#myImages" role="button" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only bg-black">Next</span>
    </a>
  </div>

  <button class="btn btn-primary" data-bs-toggle="collapse" data-bs-target="#myDiv">Click me</button>
  <div id="myDiv" class="collapse">
    <h1>Hello jii</h1>
    <p>kese ho jii</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>


</body>

</html>
